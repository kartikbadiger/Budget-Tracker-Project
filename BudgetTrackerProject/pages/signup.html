<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("../atributtes/images/login.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            max-width: 300px;
            margin: 90px auto;
            /* Increased margin-top to move the form lower */
        
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 180px;
            margin-bottom: 10px;
        }


        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            margin-top: 20px;
        }

        header {
            background-color: #85bf4b;
            color: #ffff;
            padding: 1em;
            text-align: center;
            width: 97.5%;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: left;
        }

        nav {
            background-color: #50bfbf;
            overflow: hidden;
            width: 100%;
        }

        nav a {
            float: left;
            display: block;
            color: #ffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            font-size: 15px;
            font-style: bold;

        }

        nav a:hover {
            background-color: #00000048;
        }
    </style>
</head>

<body>
    <header>
        <img src="../atributtes/images/icon1.png" style="height: 50px;width: auto; float: left; margin-right: 10px;">
        <h1>Budget Tracker</h1>
    </header>

    <nav class="clearfix">
        <a href="../index.html">Home</a>
        <a href="../pages/signup.html">Budget planning</a>
        <a href="../pages/savingGoles.html">SavingGoles</a>
        <a href="../pages/Aboutus.html">About</a>
        <a href="../pages/ContactUs.html">ContactUs</a>

    </nav><br>

    <form id="loginForm" action="../pages/budgettracker.html">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="switch">
            <p><a href="forgotpass.html">Forgot Password</a></p>
        </div>

        <button onclick="checkLogin()">Login</button>
    </form>

    <div class="switch">
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
    </div>
    <script>
        function checkLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username.trim() !== '' && password.trim() !== '') {
                success();
            }
        }

        function success() {
            alert("Login successful!");
        }
    </script>

</body>

</html>
